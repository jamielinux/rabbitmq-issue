version: '3.8'

networks:
  rabbitmq:

services:

  rabbit01:
    image: rabbitmq:3.11.7-management
    container_name: rabbit01
    hostname: rabbit01
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./definitions.json:/definitions.json
    networks:
      rabbitmq:
        aliases:
          - alias

  rabbit02:
    image: rabbitmq:3.11.7-management
    container_name: rabbit02
    hostname: rabbit02
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./definitions.json:/definitions.json
    networks:
      rabbitmq:
        aliases:
          - alias

  rabbit03:
