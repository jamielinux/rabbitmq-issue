      rabbitmq:
        aliases:
          - alias

  consul:
    image: consul:1.14.3
    container_name: consul
    hostname: consul
    command: agent
    volumes:
      - ./consul.hcl:/consul/config/consul.hcl
    networks:
      rabbitmq:

